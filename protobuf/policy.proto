syntax = "proto3";
 
package policy;

option go_package="github.com/kubearmor/KubeArmor/protobuf";

message response {
    int32 status = 1;
    bool applied = 2;
    bool present = 3 ;
}

message policy {
    bytes policy = 1;
}

service PolicyService {
    rpc containerPolicy (policy) returns (response);
    rpc hostPolicy (policy) returns (response);
}
