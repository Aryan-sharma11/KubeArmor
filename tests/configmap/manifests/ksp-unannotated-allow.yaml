apiVersion: security.kubearmor.com/v1
kind: KubeArmorPolicy
metadata:
  name: ksp-unannotated-allow
  namespace: unannotated
spec:
  severity: 10
  message: "a critical directory was accessed"
  tags:
  - WARNING
  selector:
    matchLabels:
      container: unannotated
  file:
    matchDirectories:
    - dir: /etc/
      recursive: true
    - dir: /lib/x86_64-linux-gnu/
      recursive: true
    - dir: /credentials/
    matchPaths:
    - path: /dev/tty
    - path: /etc/ld.so.cache
    - path: /etc/passwd
    - path: /lib/terminfo/x/xterm
    - path: /pts/0
    - path: /pts/ptmx
    - path: /root/.bash_history
    - path: /root/.bashrc
    - path: /bin/bash
      readOnly: true
    - path: /bin/cat
      readOnly: true
    - path: /bin/sh
      readOnly: true
    - path: /usr/bin/groups
      readOnly: true
  process:
    matchPaths:
    - path: /bin/bash
    - path: /bin/cat
    - path: /bin/sh
    - path: /usr/bin/groups
  action: 
    Allow
